<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>Test Login API</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="text" id="email" value="admin@vphone.vn" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="123456" required>
        </div>
        <button type="submit">ƒêƒÉng nh·∫≠p</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîó Testing login with:', { email, password });
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('üìù Response:', data);
                
                if (response.ok) {
                    // L∆∞u token
                    localStorage.setItem('token', data.token);
                    sessionStorage.setItem('token', data.token);
                    
                    resultDiv.innerHTML = `
                        <h3>‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</h3>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                        <p><strong>User:</strong> ${JSON.stringify(data.user, null, 2)}</p>
                        <p><strong>Token saved to:</strong> localStorage v√† sessionStorage</p>
                        <button onclick="testPrivateRoute()">Test Private Route</button>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i</h3><p>${data.message}</p>`;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<h3>‚ùå L·ªói k·∫øt n·ªëi</h3><p>${error.message}</p>`;
                resultDiv.style.display = 'block';
            }
        });
        
        function testPrivateRoute() {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (!token) {
                alert('Kh√¥ng c√≥ token!');
                return;
            }
            
            try {
                const decoded = JSON.parse(atob(token.split('.')[1]));
                console.log('üîç Decoded token:', decoded);
                
                const now = Date.now().valueOf() / 1000;
                const isExpired = decoded.exp && decoded.exp < now;
                
                alert(`Token info:
Role: ${decoded.role}
Exp: ${new Date(decoded.exp * 1000).toLocaleString()}
Current: ${new Date(now * 1000).toLocaleString()}
Expired: ${isExpired}
                `);
            } catch (error) {
                alert('L·ªói decode token: ' + error.message);
            }
        }
    </script>
</body>
</html>
