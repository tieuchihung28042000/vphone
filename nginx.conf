server {
    listen 3000;
    server_name _;

    # Serve frontend static files from the frontend container via upstream
    # We'll proxy all non-/api paths to the frontend container static server

    location /api/ {
        proxy_pass http://vphone-backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Health endpoint for compose healthcheck
    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Everything else goes to frontend container
    location / {
        proxy_pass http://vphone-frontend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }
}


