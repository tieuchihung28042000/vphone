server {
    listen 80;
    server_name app.vphone.vn www.app.vphone.vn _;

    # Serve frontend static files from the frontend container via upstream
    # We'll proxy all non-/api paths to the frontend container static server

    location /api/ {
        proxy_pass http://vphone-backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        
        # ✅ Cải thiện error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 5s;
        
        # ✅ Thêm headers để debug
        add_header X-Proxy-Server "nginx" always;
        add_header X-Backend-Host "vphone-backend:4000" always;
    }

    # Health endpoint for compose healthcheck
    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Everything else goes to frontend container
    location / {
        proxy_pass http://vphone-frontend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }
}


