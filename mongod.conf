# MongoDB configuration for low-memory environment (1GB RAM)
# Tối ưu để giảm memory usage cho hệ thống VPhone Docker

storage:
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.25  # Giảm cache xuống 250MB (minimum allowed) thay vì mặc định (50% RAM)

operationProfiling:
  mode: slowOp  # Chỉ profile các operation chậm để giảm overhead
