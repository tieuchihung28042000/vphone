# Nginx configuration for production VPS
# This handles both test.vphone.vn and app.vphone.vn on port 80

# Upstream cho test.vphone.vn
upstream test_backend {
    server 127.0.0.1:4001;
}

upstream test_frontend {
    server 127.0.0.1:8081;
}

# Upstream cho app.vphone.vn  
upstream app_backend {
    server 127.0.0.1:4002;
}

upstream app_frontend {
    server 127.0.0.1:8083;
}

# Server block cho test.vphone.vn
server {
    listen 80;
    server_name test.vphone.vn;

    client_max_body_size 50M;

    # Frontend routes
    location / {
        proxy_pass http://test_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle SPA routing
        try_files $uri $uri/ /index.html;
    }

    # API routes
    location /api/ {
        proxy_pass http://test_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "test.vphone.vn healthy\n";
        add_header Content-Type text/plain;
    }
}

# Server block cho app.vphone.vn
server {
    listen 80;
    server_name app.vphone.vn;

    client_max_body_size 50M;

    # Frontend routes
    location / {
        proxy_pass http://app_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle SPA routing
        try_files $uri $uri/ /index.html;
    }

    # API routes
    location /api/ {
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "app.vphone.vn healthy\n";
        add_header Content-Type text/plain;
    }
}

# Default server (catch-all)
server {
    listen 80 default_server;
    server_name _;
    
    location / {
        return 444; # Close connection without response
    }
} 