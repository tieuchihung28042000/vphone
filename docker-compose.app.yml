version: '3.8'

services:
  # MongoDB Database cho app.vphone.vn
  mongodb-app:
    image: mongo:7.0
    container_name: vphone-app-mongodb
    restart: unless-stopped
    ports:
      - "27019:27017"  # Port khác để tránh conflict
    volumes:
      - mongodb_app_data:/data/db
      - mongodb_app_config:/data/configdb
      - ./mongodb-data/vphone-backup:/docker-entrypoint-initdb.d/backup:ro
      - ./scripts/restore-vphone.sh:/docker-entrypoint-initdb.d/restore.sh:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: vphone_app_admin
      MONGO_INITDB_ROOT_PASSWORD: vphone_app_secure_2024
      MONGO_INITDB_DATABASE: vphone
    networks:
      - vphone-app-network
    command: --wiredTigerCacheSizeGB 0.25

  # Backend API cho app.vphone.vn
  backend-app:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: vphone-app-backend
    restart: unless-stopped
    ports:
      - "4002:4000"  # Port khác
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://vphone_app_admin:vphone_app_secure_2024@mongodb-app:27017/vphone?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-mh2!#F8m@kd%$a7LzQxT9^app!w}
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: ${EMAIL_USER:-vphone24h3@gmail.com}
      EMAIL_PASS: ${EMAIL_PASS:-ftxhkismjvdqzawp}
    depends_on:
      - mongodb-app
    networks:
      - vphone-app-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Web App cho app.vphone.vn
  frontend-app:
    build: 
      context: ./iphone-inventory
      dockerfile: Dockerfile
    container_name: vphone-app-frontend
    restart: unless-stopped
    ports:
      - "8083:80"  # Port khác
    environment:
      VITE_API_URL: https://app.vphone.vn/api
    depends_on:
      - backend-app
    networks:
      - vphone-app-network

  # Nginx Reverse Proxy cho app.vphone.vn
  nginx-app:
    image: nginx:alpine
    container_name: vphone-app-nginx
    restart: unless-stopped
    ports:
      - "8084:80"  # Port khác
    volumes:
      - ./nginx-app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend-app
      - backend-app
    networks:
      - vphone-app-network

networks:
  vphone-app-network:
    driver: bridge

volumes:
  mongodb_app_data:
    driver: local
  mongodb_app_config:
    driver: local 