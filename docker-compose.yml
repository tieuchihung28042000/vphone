services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vphone-backend
    restart: unless-stopped
    network_mode: "host"
    environment:
      # Backend Environment Variables
      NODE_ENV: production
      PORT: 4000
      # MongoDB connection to native MongoDB (localhost)
      MONGODB_URI: mongodb://nguyenkieuanh:123456@localhost:27017/nguyenkieuanh?authSource=nguyenkieuanh
      # JWT and Email configuration
      JWT_SECRET: VPhone2025_Production_JWT_NguyenKieuAnh_SecureKey
      SecureKey: VPhone2025_Production_Secure_NguyenKieuAnh_Key
      EMAIL_USER: vphone24h3@gmail.com
      EMAIL_PASS: ftxhkismjvdqzawp
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 400M
        reservations:
          memory: 256M

  # Frontend React App
  frontend:
    build:
      context: ./iphone-inventory
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://nguyenkieuanh.com/api
    container_name: vphone-frontend
    restart: unless-stopped
    network_mode: "host"
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          memory: 64M

# Named volumes for data persistence
volumes:
  backend_logs:
    driver: local

