services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vphone-backend
    restart: unless-stopped
    environment:
      # Backend Environment Variables
      NODE_ENV: production
      PORT: 4000
      # MongoDB connection to native MongoDB (localhost)
      MONGODB_URI: mongodb://admin:12345@host.docker.internal:27017/vphone_production?authSource=admin
      # JWT and Email configuration
      JWT_SECRET: VPhone2025_Production_JWT_NguyenKieuAnh_SecureKey
      EMAIL_USER: vphone24h3@gmail.com
      EMAIL_PASS: ftxhkismjvdqzawp
    ports:
      - "4000:4000"
    networks:
      - vphone-network
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 400M
        reservations:
          memory: 256M

  # Frontend React App
  frontend:
    build:
      context: ./iphone-inventory
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://nguyenkieuanh.com
    container_name: vphone-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:80"
    networks:
      - vphone-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          memory: 64M

# Named volumes for data persistence
volumes:
  backend_logs:
    driver: local

# Network for inter-service communication
networks:
  vphone-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 